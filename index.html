<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagination Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <ul class="nav">
        <li class="nav-item nav-link">Books!</li>
    </ul>
    <div id="bookcontainer" class="container">
    </div>
    <div class="container">
        <nav aria-label="Book Navigation" class="row">
            <ul id="bookpagination" class="pagination col d-flex justify-content-center">
            <li class="page-item disabled" id="prevButton"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active" id="page1"><a class="page-link" href="#">1</a></li>
            <li class="page-item" id="page2"><a class="page-link" href="#">2</a></li>
            <li class="page-item" id="page3"><a class="page-link" href="#">3</a></li>
            <li class="page-item" id="page4"><a class="page-link" href="#">4</a></li>
            <li class="page-item" id="nextButton"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="pagination.js"></script>
</body>
